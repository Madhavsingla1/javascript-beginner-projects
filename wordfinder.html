<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>word finder</title>
    <link rel="stylesheet" type="text/css" href="wordfinder.css">
</head>
<body>
    <div id="a1">
        <div id="a1-1">
            <h1>Word Finder</h1>
        </div>
        <div class="cls" id="a1-2">
            <table id="table">
                <tr>
                    <td class="r1"><span class="alpha">b</span></td>
                    <td class="r1"><span class="alpha">a</span></td>
                    <td class="r1"><span class="alpha">s</span></td>
                    <td class="r1"><span class="alpha">k</span></td>


                </tr>
                <tr>
                    <td class="r2"><span class="alpha">e</span></td>
                    <td class="r2"><span class="alpha">t</span></td>
                    <td class="r2"><span class="alpha">p</span></td>
                    <td class="r2"><span class="alpha">o</span></td>

                </tr>
                <tr>
                        <td class="r3"><span class="alpha">r</span></td>
                        <td class="r3"><span class="alpha">n</span></td>
                        <td class="r3"><span class="alpha">b</span></td>
                        <td class="r3"><span class="alpha">i</span></td>

                </tr>
                <tr>
                        <td class="r4"><span class="alpha">k</span></td>
                        <td class="r4"><span class="alpha">i</span></td>
                        <td class="r4"><span class="alpha">n</span></td>
                        <td class="r4"><span class="alpha">i</span></td>

                </tr>
            </table>
        </div>
        <div class="cls" id="a1-3">
            <div id="area">

            </div>
        </div>
        <div class="cls" id="a1-4">
            <div class="txt" id="inp">
                <input type="text" placeholder="word" id="input">
            </div>
            <div class="txt" id="out">
                    <input type="text" placeholder="meaning" id="output">
            </div>
        </div>
    </div>
</body>
</html>
