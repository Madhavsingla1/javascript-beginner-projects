<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do list</title>
    <link type="text/css" rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="header">
        <h1>My To Do list</h1>
        <input type="text" id="input" placeholder="title ...">
        <button id="addbtn" type="button" onclick="newElement()" >Add</button>
    </div>
    <ul class="list" id="myul">
        <li>Hit the gym</li>
        <li class="checked">Pay bills</li>
        <li>Meet George</li>
        <li>Buy eggs</li>
        <li>Read a book</li>
        <li>Organize office</li>
    </ul>
</body>
</html>
<script type="text/javascript" src="todo.js"></script>
