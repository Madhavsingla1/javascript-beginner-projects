<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <title>book app</title>
</head>
<body>
        <div class="container mt-4">
                <h1 class="display-4 text-center">
                  <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
                  <!--<form id="book-form">-->
                    <div class="form-group">
                      <label for="title">Title</label>
                      <input type="text" id="title" required class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="author">Author</label>
                      <input type="text" id="author" required class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="isbn">ISBN#</label>
                      <input type="text" id="isbn" required class="form-control">
                    </div>
                    <input type="submit"  value="Add Book" id="addd" class="btn btn-primary btn-block">
                    <!--<button id="clk" value="click me" style="width: 100%; height: 40px;">click me</button>-->
                  <!--</form>-->
                  <table id="tbl" class="table table-striped mt-5">
                    <thead>
                      <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        <th></th>
                      </tr>
                      <!--<tr>
                        <td>Title</td>
                        <td>Author</td>
                        <td>ISBN#</td>
                        <td>X</td>
                      </tr>-->
                    </thead>
                    <tbody id="book-list"></tbody>
                  </table>
              </div>

</body>
